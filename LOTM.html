<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTM Team</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid blue;
            padding: 20px;
            display: inline-block;
            text-align: center;
        }
        .button {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-youtube {
            background-color: red;
        }
        .button-youtube:hover {
            background-color: darkred;
        }
        .button-telegram {
            background-color: blue;
        }
        .button-telegram:hover {
            background-color: darkblue;
        }
        .button-discord {
            background-color: #7289da;
        }
        .button-discord:hover {
            background-color: #5b6eae;
        }
        .button-donate {
            background-color: orange;
        }
        .button-donate:hover {
            background-color: darkorange;
        }
        .button img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button button-youtube" onclick="window.open('https://www.youtube.com/@LotmTeam', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="20" height="20">
            YouTube channel of LOTM
        </button>
        <button class="button button-telegram" onclick="window.open('https://t.me/+5Nmsox3LxuAxZjYy', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" width="20" height="20">
            Telegram of LOTM
        </button>
        <button class="button button-discord" onclick="window.open('https://discord.gg/qJsqR3PY', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord" width="20" height="20">
            Discord of LOTM
        </button>
        <button class="button button-donate" onclick="window.open('https://www.donationalerts.com/r/me_a_kuatanos', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Donation_Alerts_logo.png" alt="Donation Alerts" width="20" height="20">
            Donate to LOTM creator
        </button>
    </div>
</body>
</html>
